    <div class="row">
      <div class="column" style="margin-top: 25px">

<!-- Scripts

  <script src="js/Chart-2.9.4.bundle.min.js"></script>

  <!-- Data -->
  <script src="data/data-gen.js"></script>



  <script>

$( document ).ready(function() {
   

    var speedCanvas = document.getElementById('myChart').getContext('2d');

    var labels = []
    var values1 = []
    var values2 = []

    for (const key of Object.keys(generate)) {

      var obj = generate[key];
      console.log(key,obj);
      labels.push(key);
      
      values1.push(obj.part[0].search.length + obj.part[1].search.length)
      values2.push(obj.part[0].tutorial.length + obj.part[1].tutorial.length)
    }

    var data = {
      labels: labels,
      datasets: [
        {
          label: "Search queries",
          borderColor: "#e9c46a",
          backgroundColor: "#e9c46a",
          lineTension: 0,
          //borderDash: [5, 5],
          fill: false,
          data: values1
        },
        {
          label: "Visited pages",
          borderColor: "#e76f51",
          backgroundColor: "#e76f51",
          lineTension: 0,
          //borderDash: [5, 5],
          fill: false,
          data: values2
        }
      ]
    };

    var options = {
      legend: {
        display: true,
        position: 'top',
        labels: {
          boxWidth: 80,
          fontColor: 'black'
        }
      }
    };

    var lineChart = new Chart(speedCanvas, {
      type: 'bar',
      data: data,
      options: options
    });

    $(".Datum").text(generate.Datum);
    $(".Zeit").text(generate.Zeit);
    $(".download").each(function() {
      $( this ).attr("download",generate.date+ "_videos")
    });
  });

  </script>
